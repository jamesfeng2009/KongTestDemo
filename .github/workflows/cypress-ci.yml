name: Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest  # 使用 Linux 运行环境

    steps:
      # 检查代码库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Node.js 版本
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'  # 使用本地相同版本的 Node.js

      # 安装 Docker
      - name: Install Docker
        uses: docker/setup-buildx-action@v2

      # 启动 Docker Compose 来运行 Kong 服务
      - name: Start Kong with Docker Compose
        run: docker-compose -f KongTestDemo/docker-compose/docker-compose.yml up -d

      # 等待 Kong 服务完全启动
      - name: Wait for Kong to be ready
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:8001); do
            printf '.'
            sleep 5
          done

      # 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 运行 Cypress 测试
      - name: Run Cypress tests
        run: npm run test

      # 合并测试报告（mochawesome-merge）
      - name: Merge mochawesome reports
        run: npm run report:merge

      # 生成最终的 HTML 测试报告
      - name: Generate mochawesome HTML report
        run: npm run report:generate

      # 上传生成的测试报告到 GitHub Actions
      - name: Upload mochawesome report
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/results/report.html

      # 关闭 Kong 服务
      - name: Stop Kong services
        run: docker-compose -f KongTestDemo/docker-compose/docker-compose.yml down
